<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page title and styles -->
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  </head>
  <body>
    <!-- ============================================ -->
    <!-- HEADER SECTION -->
    <!-- Contains logo and navigation menu -->
    <!-- ============================================ -->
    <header>
      <!-- Logo container with link to home -->
      <div>
        <a href="index.html">
          <img src="images/logo.png" alt="HBnB" class="logo">
        </a>
      </div>
      
      <!-- Navigation menu -->
      <!-- Login link visibility controlled by JavaScript -->
      <nav>
        <a href="index.html">Home</a>
        <a href="login.html" id="login-link" class="login-button">Login</a>
      </nav>
    </header>
    
    <!-- ============================================ -->
    <!-- MAIN CONTENT SECTION -->
    <!-- Displays detailed information about a place -->
    <!-- ============================================ -->
    <main>
      <!-- ============================================ -->
      <!-- PLACE DETAILS SECTION -->
      <!-- Shows place information: name, host, price, description, amenities -->
      <!-- Content will be dynamically populated from API using place ID from URL -->
      <!-- ============================================ -->
      <section id="place-details" class="place-details">
        <h2>Place Details</h2>
        <!-- Place details will be loaded dynamically from the API -->
      </section>
      
      <!-- ============================================ -->
      <!-- REVIEWS SECTION -->
      <!-- Displays all reviews for this place -->
      <!-- Reviews fetched from API and displayed dynamically -->
      <!-- ============================================ -->
      <section id="reviews">
        <h2>Reviews</h2>
        <div id="reviews-list">
          <!-- Reviews will be loaded dynamically from the API -->
        </div>
      </section>
      
      <!-- ============================================ -->
      <!-- ADD REVIEW SECTION -->
      <!-- Form for authenticated users to submit a review -->
      <!-- Visibility controlled by JavaScript (only shown if logged in) -->
      <!-- ============================================ -->
      <section id="add-review" class="add-review">
        <h2>Add a Review</h2>
        
        <!-- Review submission form -->
        <!-- Submits POST request to /api/v1/places/:id/reviews -->
        <form id="review-form" class="form">
          <!-- Review text input -->
          <label for="review-text">Review:</label>
          <textarea id="review-text" name="review-text" required></textarea>

          <!-- Rating selection (1-5 stars) -->
          <label for="rating">Rating:</label>
          <select id="rating" name="rating" required>
            <option value="">Select rating</option>
            <option value="1">1 - Poor</option>
            <option value="2">2 - Fair</option>
            <option value="3">3 - Good</option>
            <option value="4">4 - Very Good</option>
            <option value="5">5 - Excellent</option>
          </select>

          <!-- Submit button -->
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>

    <!-- JavaScript files for configuration and dynamic content -->
    <script src="scripts.js"></script>
    
    <!-- ============================================ -->
    <!-- FOOTER SECTION -->
    <!-- Copyright information -->
    <!-- ============================================ -->
    <footer>
      <p>Â© 2025 HBnB. All rights reserved.</p>
    </footer>
  </body>
</html>
