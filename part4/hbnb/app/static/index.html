<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Character encoding and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page title and resources -->
    <title>List of Places</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
  </head>
  <body>
    <!-- ============================================ -->
    <!-- HEADER SECTION -->
    <!-- Contains logo and navigation menu -->
    <!-- ============================================ -->
    <header>
      <!-- Logo container with link to home -->
      <div>
        <a href="index.html">
          <img src="/static/images/logo.png" alt="HBnB" class="logo">
        </a>
      </div>
      
      <!-- Navigation menu -->
      <!-- Login link visibility controlled by JavaScript based on authentication -->
      <nav>
        <a href="index.html">Home</a>
        <a href="login.html" id="login-link" class="login-button">Login</a>
      </nav>
    </header>
    
    <!-- ============================================ -->
    <!-- MAIN CONTENT SECTION -->
    <!-- Displays available places with filtering -->
    <!-- ============================================ -->
    <main>
      <!-- Header container with centered title and filter -->
      <div class="header-container">
        <h2>Available Places</h2>
        
        <!-- Price filter dropdown -->
        <!-- Allows filtering places by maximum price -->
        <!-- Filtering handled by JavaScript in scripts.js -->
        <div id="filter">
          <label for="price-filter">Max Price:</label>
          <select id="price-filter">
            <option value="all">All</option>
            <option value="10">10</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
      </div>
      
      <!-- Places list section -->
      <!-- This section is dynamically populated by JavaScript -->
      <!-- Fetches data from /api/v1/places endpoint -->
      <section id="places-list">
        <!-- Places will be loaded dynamically from the API -->
      </section>
    </main>
    
    <!-- JavaScript file for authentication, API calls, and dynamic content -->
    <script src="/static/scripts.js"></script>
    
    <!-- ============================================ -->
    <!-- FOOTER SECTION -->
    <!-- Copyright information -->
    <!-- ============================================ -->
    <footer>
      <p>Â© 2025 HBnB. All rights reserved.</p>
    </footer>
  </body>
</html>
