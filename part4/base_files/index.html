<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="./favicon.png" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div>
        <a href="index.html">
          <img src="images/logo.png" alt="HBnB" class="logo" />
        </a>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="login.html" id="login-link" class="login-button">Login</a>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <section id="filter">
        <label for="price-filter">Max Price:</label>
        <select id="price-filter">
          <!-- Options will be populated dynamically -->
        </select>
      </section>
      <section id="places-list">
        <!-- List of places will be populated dynamically -->
        <article class="place-card">
          <h3>Apartment Cosy Nice</h3>
          <p>Price: $90 per night</p>
          <a href="place.html" class="details-button">View Details</a>
        </article>
        <article class="place-card">
          <h3>Apartment Cosy Fréjus</h3>
          <p>Price: $75 per night</p>
          <a href="place.html" class="details-button">View Details</a>
        </article>
        <article class="place-card">
          <h3>Apartment Cosy Paris</h3>
          <p>Price: $120 per night</p>
          <a href="place.html" class="details-button">View Details</a>
        </article>
      </section>
    </main>
    <script src="scripts.js"></script>
    <div>
      <!-- Footer -->
      <footer>
        <p>© 2025 HBnB. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
